version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: cafts-db
    environment:
      - POSTGRES_DB=caftsdb
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cafts-network

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: cafts-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    networks:
      - cafts-network

  cafts-app:
    build: .
    container_name: cafts-app
    depends_on:
      - db
      - rabbitmq
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/caftsdb
      - SPRING_DATASOURCE_USERNAME=user
      - SPRING_DATASOURCE_PASSWORD=password
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    networks:
      - cafts-network

volumes:
  postgres_data:

networks:
  cafts-network:
    driver: bridge